<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maze Runner</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
  </head>

  <body>
    <a href="./simulate.html" class="simulate-link">Simulate mode</a>

    <div class="container">
      <div class="actions">
        <button id="run-btn">Run</button>
        <button id="pause-btn" hidden>Pause</button>
        <button id="step-btn" hidden>Step</button>
        <button id="clear-btn" hidden>Clear</button>
        <button id="gen-btn">Generate</button>

        <div class="speed-control">
          <input
            type="range"
            id="speed"
            name="speed"
            min="1"
            max="10"
            value="4"
          />
          <label for="speed">Speed</label>
        </div>
      </div>
      <div class="maze-container">
        <div class="maze"></div>
      </div>
      <div class="result"></div>
    </div>
  </body>
</html>
